<!DOCTYPE html>

<html>

	<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Carobare Example</title>
	
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
	  	<div id="header">
	  		<div class="title">
	        	
				<h1><a href="index.html">Carobare Example</a></h1>
	        </div>
	 	</div>
                   <!--END header-->
	<div id="container">                  
		<div id="Image-Carousel" class="contentbox gradient">
					  			
			<h3>Image carousel</h3>
			
			<div class="figure carousel" data-carobare-url="images/" data-carobare-slides="example1.jpg example2.jpg example3.jpg" data-carobare-interval="5000" >
				<img src="images/example1.jpg" class="active" alt="Sharing insights" />
			</div>

			<p>This image carousel uses data attributes to determine which images to load and to prevent extra images from getting loaded if javascript is disabled.</p>
			
		</div>
	  		
	</div><!-- END container -->

</div><!--END wrapper-->

<!-- Javascript at the bottom for faster page loading -->
<script type="text/javascript" src="../jquery.carobare.0.0.1.js"> </script>
<script>
	$(document).ready(function(){
		$('.carousel').carobare();
	});
</script>
</body>
</html>
